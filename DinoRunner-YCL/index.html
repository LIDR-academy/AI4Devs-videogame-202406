<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dino Runner Game</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link
      href="https://fonts.cdnfonts.com/css/press-start-2p"
      rel="stylesheet"
    />

    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <div class="dino-container">
      <img
        src="https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/Social_dino-with-hat.gif"
        alt="Dino"
        id="dino-image"
      />
      <button id="start-button" class="game-button">Start</button>
    </div>
  </body>
</html>
